<head><title>GEEKY SHOWS</title></head>
<body bgcolor="voiletred">
    <script>
    (function(a,b)
    {
         document.write(a+b +"<br>");     //immediately invoked function
         }
         )
        (23,3);
         var s= function disp(c,d){
             document.write(c-d +"<br>");        //function expression
         };
         s(6,3);  
        function show()
            {
               document.write("hello aadi" +"<br>");     //function declaration
            }
            show();
            var s= function(){                           //Ananymous Function
                document.write("it is anonymous function"+"<br>");
            };
            s();
            function jais(adi){
              return adi();
            }
            document.write(jais(function(){
                document.write("passing anonymous function as an argument" +"<br>"); // passing anonymous function as argument
            }));
            var d=()=>{
                document.write("fatty arrow function");
            };
            d();
          </script>
