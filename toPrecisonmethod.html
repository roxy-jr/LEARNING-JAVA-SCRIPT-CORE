<html>
<head><title>Number IN JS</title></head>
<body bgcolor="#434897">
    <h1 align="center">we are looking for number in java script</h1>
    <script>
        // toPrecision()
        //this method formats a numberbtoa specified length.
        //A decimal pont and null are added(if needed) to create the specified length.
        //dyntax-->> variable_name.toPrecision(y).
        //y is number of digit you want after decimal
        var a=19.65823;
        document.write(a.toPrecision()+"<br>");// display whole number
        document.write(a.toPrecision(2)+"<br>");//20   upto 2 decimal place
        document.write(a.toPrecision(4));//19.66
        </script>
        </body>
        </html>
