<html>
    <head><title>MATH IN JS</title></head>
    <body bgcolor="#544786">
        <h1 align="center">we are looking for Math functions in java script</h1>
        <script>
            // round method()-->>
            // the bround method round a number to the nearest integer
            // 6.4 will be rounde off down 
            // and 6.5 rounded off up
            document.write(Math.round(3.6)+"<br>");
            document.write(Math.round(6.45)+"<br>");
            document.write(Math.round(7.5)+"<br>");
            document.write(Math.round(9.05)+"<br>");
            </script>
            </body>
            </html>
