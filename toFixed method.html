<html>
<head><title>Number IN JS</title></head>
<body bgcolor="#434897">
    <h1 align="center">we are looking for number in java script</h1>
    <script>
        // toFixed method conver a number in to a string.keeping  a specified number of decimal
        //also it rounds off the decimal.by default 0 is the no of digit after the decimal point
        var a=19.6567;
        var b=45.2356;
        document.write(a.toFixed()+"<br>");//20 
        document.write(a.toFixed(2)+"<br>");//19.66 rounded off
        document.write(a.toFixed(4)+"<br>");//19.6567  4digit after decimal
        document.write(b.toFixed()+"<br>");//45 
        </script>
        </body>
        </html>
