<html>
<head><title>Number IN JS</title></head>
<body bgcolor="#434897">
    <h1 align="center">we are looking for number in java script</h1>
    <script>
        // this method determines whether a nuber is passed in the argument is integer or not
        // if the passes value is integer it returns true
        // else return false
        document.write(Number.isInteger()+"<br>");// false,  no value passed here
        document.write(Number.isInteger(10)+"<br>");// true
        document.write(Number.isInteger(5.00)+"<br>");//true
        document.write(Number.isInteger(5.8)+"<br>");// false
        </script>
        </body>
        </html>
