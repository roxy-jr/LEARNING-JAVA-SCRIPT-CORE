<html>
    <head><title>MATH IN JS</title></head>
    <body bgcolor="#544786">
        <h1 align="center">we are looking for Math functions in java script</h1>
        <script>
            document.writeln(Math.PI+"<br>");
            document.writeln(Math.sqrt(91)+"<br>");
            document.writeln(Math.pow(2,4)+"<br>");
            document.writeln(Math.trunc(12.65747)+"<br>");
            document.writeln(Math.max(23,46,78)+"<br>");
            document.writeln(Math.min(3,67,9,1)+"<br>");
            document.writeln(Math.abs(null)+"<br>");
            document.writeln(Math.tanh(45)+"<br>");
            document.writeln(Math.trunc(60)+"<br>");
            document.writeln(Math.cosh(78)+"<br>");
            </script>
            </body>
            </html>
