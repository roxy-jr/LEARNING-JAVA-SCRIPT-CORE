<html>
<head><title>Number IN JS</title></head>
<body bgcolor="#434897">
    <h1 align="center">we are looking for number in java script</h1>
    <script>
        //number() method
        //the number function convert the object argument to a number that represent the object value
        //if the value can not be converted in to a legal number, NaN is return.
        //the number function return the number of millisecond since mid-night jan 1,1970
        document.write(Number(true)+"<br>");//1
        document.write(Number("100")+"<br>");//100
        document.write(Number(100/"hello")+"<br>");//NaN
        document.write(Number()+"<br>");//0
        document.write(Number("hello")+"<br>");//NaN
        document.write(Number(40)+"<br>");//40
        </script>
        </body>
        </html>
