<html>
<head><title>crating object by objectliteral</title></head>
<body bgcolor="purple">
    <script>
        var donation={};       //empty object
        donation['aditya']=100;        // here donation is objectname and aditya is object key
        donation['sarika']=200;        //single word sentence rquired single quotation
        donation['khusi']=400;
        donation["super man"]=50;     // multi word sentence rquired double quotation
        function adi(){
         document.write(donation['khusi']+"<br>");
         document.write(donation.aditya);        //we can also access it with a dot operator
        }
          adi();
        </script>
