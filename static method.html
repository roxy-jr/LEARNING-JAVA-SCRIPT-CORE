<!DOCTYPE html>
<html lang="en">
    <head>
        <title> static member in javascript</title>
    </head>
</html>
<body bgcolor="pink">
    <h2 align="center">here we consider static method in java script</h2>
    <script>
        class aditya{
            constructor(roll_no){
              var roll_no=this.roll_no;
            }
             display(){
                document.write(roll_no);
            }
        }
        var a1=new aditya(9);
        console.log(a1.display());
    </script>
</body>
