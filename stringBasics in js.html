<html>
<head><title>String IN JS</title></head>
<body bgcolor="#456789">
    <h1 align="center">we are looking string concept in java script</h1>
    <script>
        // there are two method to describe a string in js
        //1- primitive type
        var str="hello aditya";
        document.write(str+"<br>");
        // 2- using string constructor
        var ptr=new String("hello sarika");
        document.write(ptr+"<br>");
        document.write("heloo both 'sarika' and aditya");
        // here if we write sarika in double quptes it gives error.
        // we can not use double quotes inside double quotes. instead we use single quote or backtick ,vice versa
        
    </script>
    </body>
    </html>
