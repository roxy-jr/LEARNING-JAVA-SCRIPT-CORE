<html>
<head><title>String IN JS</title></head>
<body bgcolor="#456744">
    <h1 align="center">we are looking string concept in java script</h1>
    <script>
        // trim(), this method replace the white space from both side of the string if have
        var str1="*      aditya sarika anmol aditya bhai     *";
        document.write(str1+"<br>");
        document.write(str1.trim()+"<br>");
        // replace method.
        // this method replaces a specified value with another value/
        // it only replace the first match.if so any argument.
        var str2=" swami vivekanand is an ideal personality for us ";
        document.write(str2.replace("vivekanand","narendra")+"<br>");
        // split method.
        // it return thr given string  in separation with given delimiter pattern as an argument.
        var str3="we#all#have#to#follow#the#bhagwad#gita#,#as#it#enriched#in#lot#of#moral#values";
        document.write(str3.split(" "));
        </script>
        </body>
        </html>
