<html>
<head><title>Number IN JS</title></head>
<body bgcolor="#434897">
    <h1 align="center">we are looking for number in java script</h1>
    <script>
        //Number.isSafeInteger()
        //it determines whether it is safe integer or not
        // a safe integer is an integer value between range (2 pow53 to 1) & -(2pow 53 to 1)
        //it reurn true if it is safe otherwise false
        document.write(Number.isSafeInteger(1000)+"<br>");// true
        document.write(Number.isSafeInteger(-100)+"<br>");// true
        document.write(Number.isSafeInteger(6.4)+"<br>");// false
        document.write(Number.isSafeInteger(12345678987654321234098765432)+"<br>");// false
        </script>
        </body>
        </html>
