<html>
<head><title>ARRAY IN JS</title></head>
<body bgcolor="#abzzef">
    <h1>WE ARE LOOKING ADVANCE JS METHOD</h1>
    <h2>here we consider getelementbyid function</h2>
    <p id="sp">Hello Aditya Pratap Singh</p>
    <p id="jc">iam studying in institute of technlogy and management gida gkp</p>
    <script>
        var result=document.getElementById("sp");
        document.write(result+"<br>");  //object html paragraph element
        console.log(result);  // <p id="sp">Hello Aditya Pratap Singh</p>
        var res=document.getElementById("jc");
        document.write(res);  //object html paragraph element
        console.log(res);  // <p id="jc">iam studying in institute of technlogy and management gida gkp</p>
        </script>
        </body>
        </html>
