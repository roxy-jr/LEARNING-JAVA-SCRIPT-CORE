<html>
    <head><title>MATH IN JS</title></head>
    <body bgcolor="#544786">
        <h1 align="center">we are looking for Math functions in java script</h1>
        <script>
            // random() method in js us eto generate a random number
            // with every refresh of browser the number gets cahnged
            //it can use to generate a OTP 
            document.write(Math.random()*10+"<br>"); // we will get number between 0to 10
            document.write(Math.random()+"<br>");
            var x=Math.floor((Math.random()*10000)); // on doing this we will get only integer part
            document.write(x);
            </script>
            </body>
            </html>
