<html>
    <head><title>MATH IN JS</title></head>
    <body bgcolor="#544786">
        <h1 align="center">we are looking for Math functions in java script</h1>
        <script>
            // floor method()
            // this method round off a number downward to the nearest integer, and return the result.
            document.write(Math.floor(2.1)+"<br>");
            document.write(Math.floor(6.65)+"<br>");
            document.write(Math.floor(0.4)+"<br>");
            document.write(Math.floor(0.6)+"<br>");
            document.write(Math.floor(-2.1)+"<br>");
            document.write(Math.floor(-6.65)+"<br>");
            document.write(Math.floor(8.23)+"<br>");
            </script>
            </body>
            </html>
