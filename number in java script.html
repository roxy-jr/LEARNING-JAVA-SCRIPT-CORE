<html>
<head><title>Number IN JS</title></head>
<body bgcolor="#456744">
    <h1 align="center">we are looking for number in java script</h1>
    <script>
        // using literals
      var a=10;// number is declared like this.
      var b=10.45;// decimal number
      // using constructor
      var s=new Number(10.11);
      var c=new Number(0.009);
      var b=new Number(10.78);
      document.write("A:"+ a+ "B:" + b + "C:"+ c +"S:"+s);
        </script>
        </body>
        </html>
