<html>
<head><title>Number IN JS</title></head>
<body bgcolor="#456744">
    <h1 align="center">we are looking for number in java script</h1>
    <script>
        var a="50"; // String in js
        var b=10;// Number
        var c="hello";// string
        document.write(a+b+"<br>");// 5010
        // "+" here used to concat so compiler is confused.
        document.write(50-10+"<br>");//40
        document.write(b+c+a+"<br>");// 10hello50
        document.write(a+b+c+"<br>");// 5010hello
        </script>
</body>
</html>
