<html>
<head><title>Number IN JS</title></head>
<body bgcolor="#434897">
    <h1 align="center">we are looking for number in java script</h1>
    <script>
        //parseInt()-->
        // this method parses a string and return an  integer.
        //Syntax:ParseInt(String,radix);
        //radix here is use to specify which numeral system to be used,for ex
        //hexadecimal,binaray ,octal etc.
        document.write(parseInt("10")+"<br>");//10
        document.write(parseInt("12.00")+"<br>");//12
        document.write(parseInt("15,45")+"<br>");//15
        document.write(parseInt("10 20 30")+"<br>");//10
        document.write(parseInt("10 years")+"<br>");//10
        document.write(parseInt("years 10")+"<br>");//NaN
        document.write(parseInt("100",10)+"<br>");//100
        </script>
        </body>
        </html>
