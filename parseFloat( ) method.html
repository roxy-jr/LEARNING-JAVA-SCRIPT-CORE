<html>
<head><title>Number IN JS</title></head>
<body bgcolor="#434897">
    <h1 align="center">we are looking for number in java script</h1>
    <script>
        //parseFloat()-->
        // this method parses a string and return a floating point number.
        document.write(parseFloat("10")+"<br>");//10
        document.write(parseFloat("12.00")+"<br>");//12
        document.write(parseFloat("15.45")+"<br>");//15
        document.write(parseFloat("60 20 30")+"<br>");//10
        document.write(parseFloat("10.9 years")+"<br>");//10
        document.write(parseFloat("years 10")+"<br>");//NaN
        document.write(parseFloat("020")+"<br>");//20
        </script>
        </body>
        </html>
