<html>
    <head><title>MATH IN JS</title></head>
    <body bgcolor="#434897">
        <h1 align="center">we are looking for Math in java script</h1>
        <script>
            // MATH IN JS
            // the math objects holds a set of constatns and method that enable
            // more complex mathematical operation that are basuc arithimatic operators
            //the math object is static so its properties and methods accessed directly
            // some example are-->>
            document.write(Math.sqrt(64)+"<br>");// return square root value of argument
            document.write(Math.acos(30)+"<br>");// return arc cosine of number
            document.write(Math.abs(30.07)+"<br>");// return absolute value of number
            document.write(Math.tan(45)+"<br>");// return arc tan of number
            document.write(Math.cos(90)+"<br>");// return arc cos of number
            document.write(Math.sin(30)+"<br>");// return arc sine of number
        </script>
        </body>
        </html>
