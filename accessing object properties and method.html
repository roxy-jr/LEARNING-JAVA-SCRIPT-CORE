<html>
<head><title>accessing object prperties and method</title></head>
<body bgcolor="purple">
    <script>
        var fees={aditya:100,sarika:300,khusi:400,sacchu:500 }
        document.write(fees.sarika+"<br>");
        var rent={singh:8000,shrmaji:6000, total:function(){
            return(rent.singh+rent.shrmaji);
        }
        };
            document.write(rent.total());
    </script>
    </body>
    </html>
