<html>
<head><title>Number IN JS</title></head>
<body bgcolor="#45547">
    <h1 align="center">we are looking for number in java script</h1>
    <script>
        // toExponential method convert a number in to a exponential notation.
        //sntax--  variable_name.toExponential(y);
        // where y is an integer value between 0 to 20.
        var x=2056.678;
        document.write(x.toExponential()+"<br>");//2.056678e+3
        document.write(x.toExponential(2)+"<br>");// 2.06e+3  only upto 2 decimal places
        document.write(x.toExponential(4)+"<br>");// return 4 digit after decmal  2.0567e+4
        </script>
        </body>
        </html>
